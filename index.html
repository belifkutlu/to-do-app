<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2>Yapilacaklar</h2>
          <i class="far fa-square"></i>
        </div>
        <div class="card-body">
          <ul class="todo-list" id="todo-list">
            <div class="todo-item todo">
              <li>Evi topla</li>
              <i class="fas fa-square"></i>
              <i class="fas fa-trash-alt"></i>
            </div>
            <div class="todo-item todo">
              <li>Evi topla</li>
              <i class="fas fa-square"></i>
              <i class="fas fa-trash-alt"></i>
            </div>
            <div class="todo-item done">
              <li>Evi topla</li>
              <i class="fas fa-check-square"></i>
              <i class="fas fa-trash-alt"></i>
            </div>
          </ul>
        </div>
        <div class="card-footer">
          <input type="text" id="todo-input" placeholder="yeni yapilacak" />
          <button id="todo-button"><i class="fas fa-plus"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
